<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Course Management</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/custom-css.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/menu.js"></script>

</head>
<body>

  <!-- NAV TOP  -->
  <nav id="logo_nav" class="MDC-navbar-style MDC-shadow-0 hide-on-small-and-down">
    <div class="nav-wrapper MDC-nav-margin">
      <div class="row MDC-nav-top-container ">

        <!-- Logo -->
        <div class="col s12 m3 l2">
          <div class="MDC-nav-logo-position">
            <img src="images/default/logo.png" class="MDC-nav-logo-size"/>
          </div>
        </div>

        <!-- Search -->
        <div class="col s12 m7 l7">
          <div class="MDC-nav-search-position">
            <form>
              <div class="input-field">
                <input id="search" type="search" class="MDC-nav-search-focus" required>
                <label class="label-icon" for="search"><i class="material-icons MDC-nav-search-focus">search</i></label>
                  <i class="material-icons MDC-nav-search-focus">close</i>
              </div>
            </form>
          </div>
        </div>

        <!-- Avatar -->
        <div class="col s12 m2 l3">
          <div class="MDC-nav-account-position">
            <!-- Dropdown Trigger -->
            <a class="dropdown-button " data-beloworigin="true"
               href='#' data-activates='account-dropdown'>
               <div class="MDC-nav-account-option-position hide-on-med-and-down">
                 <i class="material-icons MDC-icon-small MDC-color-grey-light">expand_more</i>
               </div>
               <span class="MDC-login-text MDC-nav-account-text-position
                            MDC-color-grey-light hide-on-med-and-down">
                 renanchagasw
               </span>
               <img src="images/temp/man-profile-circle-3.png" class="MDC-avatar-circle-small mdc-nav-avatar-position"/>
            </a>
            <!-- Dropdown Structure -->
            <ul id='account-dropdown' class='dropdown-content MDC-nav-account-dropdown-position'>
              <li><a id="profile" class="modal-trigger MDC-color-grey-dark-2 MDC-font-15" href="profile">Profile</a></li>
              <li><a class="MDC-color-grey-dark-2 MDC-font-15" href="#!">Report a Problem</a></li>
              <li class="divider"></li>
              <li><a class="MDC-color-grey-dark-2 MDC-font-15" href="logout">Logout</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </nav>


  <!-- NAV MENU  -->
  <div class="MDC-menu-fullWidth">
    <div class="MDC-shadow-bottom">
      <header class="MDC-shadow-bottom">
        <nav id="menu_nav" class="MDC-navbar-menu-size MDC-navbar-style MDC-shadow-0 MDC-nav-margin">
          <div class="nav-wrapper MDC-nav-margin MDC-left">
            <!-- MENU ROW -->
            <div class="row">
              <div class="col">
                <div class="MDC-nav-menu-container">

                  <ul id="nav-mobile" class="MDC-nav-menu-ul left left-align">
                    <a href="#" id="mobile-icon" onclick="openNav()" class="left MDC-padding-mobile-0
                    MDC-hover-none">
                      <i class="material-icons MDC-nav-tabs-icon MDC-color-grey-light">
                        menu
                      </i>
                    </a>
                    <li class="MDC-navbar-menu"><a href="#!">My Courses</a></li>
                    <li class="MDC-navbar-menu"><a href="#!">Manage Team</a></li>
                    <li class="MDC-navbar-menu"><a class="active MDC-navbar-active" href="#!">Find Courses</a></li>
                    <li class="MDC-navbar-menu"><a href="#!">News</a></li>
                  </ul>
                  <div id="mySidenav" class="MDC-sidenav">
                    <a href="javascript:void(0)" class="MDC-closebtn" onclick="closeNav()">x</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                  </div>

                </div>
              </div>
            </div>
            <!-- MENU ROW - END -->
          </div>
        </nav>
      </header>
    </div>
  </div>
  <!-- NAV MENU - END -->

  <!-- PROFILE TITLE-->
  <div class="MDC-page-center MDC-page-container">
    <div class="MDC-page-title-size">
      <font class="MDC-h5-style MDC-color-grey-dark-2">Manage</font>
      <i class="material-icons MDC-icon-small MDC-color-grey-dark-2 MDC-profile-expand-icon-position
                MDC-absolute">expand_more</i>
      <font class="MDC-h5-style MDC-color-grey-light-2 MDC-profile-title-space
                  MDC-absolute">/</font>
      <font class="MDC-h5-style MDC-color-blue MDC-profile-title-text-space">Your Profile</font>
    </div>
  </div>

  <div class="MDC-page-center MDC-page-container">
    <div class="row MDC-page-margin-top">

      <!-- AVATAR LEFT -->
      <div class="col s12 m5 l3 MDC-padding-0">
        <a id="edit-avatar" class="btn-floating btn waves-effect MDC-absolute
                                  MDC-profile-add-position right">
          <i class="material-icons">add</i>
        </a>
        <img src="images/temp/man-profile-circle-3.png"
             class="MDC-image-circle-large MDC-shadow-default"/>
        <!-- AVATAR INFORMATION -->
        <div class="MDC-profile-info-container">
          <div class="MDC-h1-style MDC-color-grey-dark-2 center">
            Renan Chagas
          </div>
          <div class="MDC-h2-style MDC-color-grey center">
            Engineer
          </div>
        </div>
      </div>

      <!-- FORM - BEGIN -->
      <div class="col s12 m12 l9 MDC-padding-0">
        <div class="MDC-card MDC-profile-card-container">
          <form id="profile-form" method="POST" modelAttribute="user" class="form-horizontal">
            <!-- FIRST NAME -->
            <div class="input-field col s12 m6 l6">
              <input value="" id="firstName" type="text" path="firstName" length="15"
                class="MDC-border-grey-light MDC-profile-form-border-size"/>
              <label for="firstName">First Name</label>
            </div>
            <!-- LAST NAME -->
            <div class="input-field col s12 m6 l6">
              <input value="" id="lastName" type="text" path="lastName" length="25"
                class="MDC-border-grey-light MDC-profile-form-border-size"/>
              <label for="lastName">Last Name</label>
            </div>
            <!-- EMAIL -->
            <div class="input-field col s12 m6 l6">
              <input value="" id="email" type="email" path="email"
                class="MDC-border-grey-light MDC-profile-form-border-size"/>
              <label for="email">Email</label>
            </div>
            <!-- USERNAME -->
            <div class="input-field col s12 m6 l6">
              <input value="" id="username" type="text" path="username"
                class="MDC-border-grey-light MDC-profile-form-border-size"/>
              <label for="username">Username</label>
            </div>
            <!-- JOB DESCRIPTION -->
            <div class="input-field col s12 m6 l6">
              <input value="" id="jobDesc" type="text" path="jobDesc"
                class="MDC-border-grey-light MDC-profile-form-border-size"/>
              <label for="jobDesc">Job Description</label>
            </div>
          </form>
        </div>
        <button id="salvar" type="submit" class="btn waves-effect waves-light
        blue MDC-form-text right" name="action">
          Salvar
        </button>
      </div>
      <!-- FORM - END -->

    </div>
  </div>

</body>
</html>
