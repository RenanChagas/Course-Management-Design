<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Project Management</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/custom-css.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>

</head>
<body>

  <!-- Background image -->
	<div class="MDC-login-background"></div>

  <!-- Login Box -->
  <div class="MDC-center-container">
    <div class="MDC-signup-box">

      <!-- Logo -->
      <div class="col s12 MDC-margin-bottom110">
        <div class="MDC-center-image">
          <img src="images/default/logo.png" class="MDC-signup-logo-size"/>
        </div>
      </div>

      <!-- Form -->
      <form action="XXXurl" method="post" class="form-horizontal">
        <!-- Name & Username-->
        <div class="row">
          <div class="col l6">
            <div class="input-field invalid grey-text MDC-login-form-size">
              <div class="material-icons MDC-login-icon-position prefix">face</div>
              <input type="text" id="name" name="name" placeholder="Name" class="validate MDC-form-text white-text">
            </div>
          </div>
          <div class="col l6">
            <div class="input-field invalid grey-text MDC-login-form-size">
              <div class="material-icons MDC-login-icon-position prefix">recent_actors</div>
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="validate MDC-form-text white-text">
            </div>
          </div>
        </div>
        <!-- Name & Username-->
        <div class="row">
          <div class="col l6">
            <div class="input-field invalid grey-text MDC-login-form-size">
              <div class="material-icons MDC-login-icon-position prefix">account_circle</div>
              <input type="text" id="username" name="username" placeholder="Username" class="validate MDC-form-text white-text">
            </div>
          </div>
          <div class="col l6">
            <div class="input-field invalid grey-text MDC-login-form-size">
              <div class="material-icons MDC-login-icon-position prefix">drafts</div>
              <input type="text" id="email" name="email" placeholder="Email" class="validate MDC-form-text white-text">
            </div>
          </div>
        </div>
        <!-- Password & Profession -->
        <div class="row">
          <div class="col l6">
            <div class="input-field invalid grey-text MDC-login-form-size">
              <div class="material-icons MDC-login-icon-position prefix">lock_outline</div>
              <input type="password" id="password" name="password" placeholder="Password" class="validate MDC-form-text white-text">
            </div>
          </div>
          <div class="col l6">
            <div class="input-field invalid grey-text MDC-login-form-size">
              <div class="material-icons MDC-login-icon-position prefix">business</div>
              <input type="text" id="jobDescription" name="jobDescription" placeholder="Job Description" class="validate MDC-form-text white-text">
            </div>
          </div>
        </div>
        <!-- Submit -->
        <!-- Login Button -->
        <div class="col s12">
          <div class="MDC-center-image">
            <button id="login" type="submit" class="btn-large MDC-btn-huge waves-effect waves-light blue MDC-form-text MDC-login-button-position"  name="action">
              Sign Up
            </button>
          </div>
        </div>
      </form>




    </div>
  </div>
  <!-- Login Box - END -->

</body>
</html>
